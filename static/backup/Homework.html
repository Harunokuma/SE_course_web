<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SoftwareEnginering</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../static/set/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/set/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="../../static/set/dist/css/skins/skin-blue.min.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
      <!--load by js-->
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!--load by js-->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          作业
          <small>Homework</small>
        </h1>
        <ol class="breadcrumb">
          <li>
            <a href="#"> <i class="fa fa-dashboard"></i> Home
            </a>
          </li>
          <li>
            <a href="../HomeworkList">Homework List</a>
          </li>
          <li class="active">Homework ID</li>
        </ol>
      </section>
      <!-- Main content -->
      <section class="content">
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer">
      <!--load by js-->
    </footer>
  </div>
  <!-- ./wrapper -->
  <!-- REQUIRED JS SCRIPTS -->
  <!-- jQuery 2.2.3 -->
  <script src="../../static/set/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../../static/set/bootstrap/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../static/set/dist/js/app.min.js"></script>

  <!-- initial -->
  <script src="../../static/js/initial.js"></script>
  <!-- template -->
  <script src="../../static/dist/js/template.js"></script>
  <script src="../../static/js/Homework.js"></script>
</body>

</html>
<script id="main_template" type="text/html">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">{{homeworkName}}</h3>
        </div>
        <div class="box-body">
          {{homeworkContent}}
        </div>
      </div>
    </div>
    <!-- timeline -->
    <div class="col-md-12">
      <div class="box-body">
        <div class="box-group" id="accordion">
          <div class="panel box box-primary">
            <div class="box-header with-border">
              <h4 class="box-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Time Line</a>
                    </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
              <div class="box-body">
                <!-- The time line -->
                <ul class="timeline">
                  {{each eventList as event i}} {{if event.type == 'CHECK'}}
                  <li>
                    <i class="fa fa-mortar-board bg-blue"></i> 
                  {{else if event.type == 'COMMENT'}}
                  <li>
                    <i class="fa fa-comments bg-yellow"></i> 
                  {{else if event.type == 'STOP'}}
                  <li class="time-label">
                    <span class="bg-green">{{DDL}}</span>
                  </li>
                  <li>
                    <i class="fa fa-hand-stop-o bg-red"></i> 
                  {{else if event.type == 'COMMIT'}}
                  <li>
                  <i class="fa fa-check-square-o bg-aqua"></i> 
                  {{else if event.type == 'POST'}}
                  <li>
                    <i class="fa fa-upload bg-maroon"></i> 
                  {{/if}}
                    <div class="timeline-item">
                      <span class="time">
                        <i class="fa fa-clock-o"></i>
                        {{event.timeToNow}}
                      </span>
                      <h3 class="timeline-header">
                      {{if event.type == 'CHECK'}}
                      {{teacherName}}老师为本次作业打分
                      </h3>
                      <div class="timeline-body">
                        {{event.body}}
                      </div>
                      {{else if event.type == 'COMMENT'}}
                      {{teacherName}}老师对你的作业做出了评论
                      </h3>
                      <div class="timeline-body">
                        {{event.body}}
                      </div>
                      {{else if event.type == 'STOP'}} 本作业已经到达截至日期，逾期上交会扣除一定分数
                      </h3>
                      {{else if event.type == 'COMMIT'}} 你成功上传了你的作业</h3>
                      {{else if event.type == 'POST'}}
                      {{teacherName}}老师发布了本次作业
                      </h3>
                      {{/if}}
                    </div>
                  </li>
                  {{/each}}
                  <li>
                    <i class="fa fa-clock-o bg-gray"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col -->
    <!-- END timeline item -->
    <div class="col-md-2 pull-right">
      <button type="button" onclick="UpFile.click()" class="btn btn-block btn-success">
        上传作业
        <input type="file" id="UpFile" onchange="uploadFile()" style="visibility: hidden; position: absolute;">
      </button>
    </div>
    <div class="col-md-2 pull-right">
      <button href="{{url}}" type="button" class="btn btn-block btn-info">下载附件</button>
    </div>
    <br>
  </div>
  <!-- /.row -->
</script>
