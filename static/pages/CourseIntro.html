<!-- content template -->
<script id="main_template" type="text/html">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-solid">
        <div class="box-body">
          <div id="carousel-course" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              {{each list as data i}} {{if i == 0}}
              <li data-target="#carousel-course" data-slide-to="page{{i}}" class="active"></li>
              {{else}}
              <li data-target="#carousel-course" data-slide-to="page{{i}}"></li>
              {{/if}} {{/each}}
            </ol>
            <div class="carousel-inner">
              {{each list as data i}} {{if i == 0}}
              <div class="item active">
                {{else}}
                <div class="item">
                  {{/if}}
                  <a href="#page{{i}}">
                    <img src="../../static/src/neko{{i+1}}.jpg" alt="{{data.title}}" class="center-block">
                    <div class="carousel-caption">{{data.title}}</div>
                  </a>
                </div>
                {{/each}}
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                  <span class="fa fa-angle-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                  <span class="fa fa-angle-right"></span>
                </a>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
        {{each list as data i}}
        <div class="col-md-13">
          <div class="box box-solid">
            <div class="box-header with-border"> <i class="fa fa-book"></i>
              <a name="page{{i}}"></a>
              <h3 class="box-title">{{data.title}}</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br> {{data.content}}
              <br>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- ./col -->
        {{/each}}
      </div>
      <!-- ./row -->
</script>
