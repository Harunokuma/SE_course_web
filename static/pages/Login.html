<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SoftwareEnginering</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../static/set/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Software</b>
        Enginering
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your SE studying</p>

      <!-- <form action="../CourseIntro/" method="get"> -->
      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="ID">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4 pull-right">
            <button id="submit" type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col --> </div>
      </form>

      <a href="../Forgot/">I forgot my password</a>
      <br></div>
    <!-- /.login-box-body --> </div>
  <!-- /.login-box -->
