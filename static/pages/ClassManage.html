<div class="modal fade" id="classAdd" tabindex="-1" role="dialog" aria-labelledby="classAddLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="classAddLabel">添加班级</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="ClassName">课程名称</label>
          <input id="ClassName" type="text" class="form-control" placeholder="">
          <label for="ClassTime">课程时间</label>
          <input id="ClassTime" type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>

<script id="main_template" type="text/html">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">班级</h3>
        <div class="box-tools pull-right">
          <button name="ClassPlus" type="button" class="btn btn-box-tool"> <i class="fa fa-plus-circle"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="collapse"> <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <ul class="products-list product-list-in-box">
          {{each classList as asscl i}}
          <li class="item">
            <div class="product-img">
              <img src="../../static/set/dist/img/default-50x50.gif" alt="Product Image"></div>
            <div class="product-info">
              <a itype="{{asscl.classID}}" href="#" class="product-title" id="aaa">
                {{asscl.className}}
                <span class="product-description">{{asscl.teacherName}} {{asscl.classTime}}</span>
              </a>
            </div>
          </li>
          {{/each}}
          <!-- /.item -->
        </ul>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</script>
<script id="student_template" type="text/html">
  <div class="col-md-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">学生列表</h3>
        <div class="box-tools pull-right">
          <button name="StudentPlus" type="button" class="btn btn-box-tool"> <i class="fa fa-plus-circle"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table id="studentTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width: 10px"><input type="checkbox" id="checkAll"></th>
              <th>学号</th>
              <th>组号</th>
              <th>姓名</th>
              <th>成绩</th>
            </tr>
          </thead>
          <tbody>
            {{each studentList as student i}}
            <tr>
              <td>
                <input type="checkbox" id="cb_{{student.studentID}}" name="sub">
              </td>
              <td>{{student.studentID}}</td>
              <td>{{student.group}}</td>
              <td>{{student.name}}</td>
              <td>{{student.score}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        <br>
        <div class="col-md-4">
          <button name="ChangeGroup" type="button" class="btn btn-block btn-primary">改变分组</button>
        </div>
        <div class="col-md-4">
          <button name="StudentDelete" type="button" class="btn btn-block btn-primary">删除学生</button>
        </div>
        <div class="col-md-4">
          <button name="SendMessage" type="button" class="btn btn-block btn-primary">发送通知</button>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col-md-12 -->
  <script>
  $(function() {
    $("#studentTable").DataTable()
  })
  </script>

</script>
