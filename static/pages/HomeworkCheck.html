<body class="hold-transition skin-blue sidebar-mini">

    <!-- Main Header -->
    <header class="main-header">

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!--load by js-->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          检查作业
          <small>Homework Check</small>
        </h1>
        <ol class="breadcrumb">
          <li> <i class="fa fa-dashboard"></i> Home
          </li>
          <li>
            <a href="../HomeworkManage">Homework Management</a>
          </li>
          <li class="active">Homework Check</li>
        </ol>
      </section>

      <section class="content">
      </section>
      <!-- /.content -->

</html>
<script id="main_template" type="text/html">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">{{homeworkName}}</h3>
        </div>
        <div class="box-body">
          {{homeworkContent}}
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">作业信息</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label>选择同学</label>
            <select class="form-control select2" style="width: 100%;" id="studentSelect">
              {{each studentList as stL i}} 
              {{if stL.studentID == studentID}}
              <option selected="selected" value="{{stL.studentID}}">
              {{else}}
              <option value="{{stL.studentID}}">
              {{/if}} 
              {{stL.studentID}} {{stL.studentName}} {{stL.status}}
              </option>
              {{/each}}
            </select>
          </div>
          <table class="table table-bordered">
            <tr>
              <th>学号</th>
              <th>姓名</th>
              <th>作业链接</th>
            </tr>
            <tr>
              <td>{{studentID}}</td>
              <td>{{studentName}}</td>
              <td>
                <a href="{{srcUrl}}">{{srcName}}</a>
              </td>
            </tr>
          </table>
        </div>
        <div class="box-footer">
          <div class="pull-right">
            作业总数 : {{totalOfHomeworkSubmit}}
            <br> 未阅作业 : {{totalOfUngradeHomeworkSubmit}}
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <div class="col-md-13">
        <div class="box box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">作业点评</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label for="comment">作业评语</label>
              <textarea id="comment" class="form-control" rows="10" placeholder="Enter..."></textarea>
            </div>
            <div class="form-group">
              <label for="score">分数</label>
              <br>
              <input id="score" class="text" placeholder="Enter..." onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row">
            -->
      <div class="col-md-2 pull-right">
        <button id="submitCheck" data-id="{{studentID}}" type="button" class="btn btn-block btn-primary">确认</button>
      </div>
      <br>
    </div>
    <!-- /.row -->
</script>
