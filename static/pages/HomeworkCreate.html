<script id="main_template" type="text/html">
  <div class="row">
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">创建作业</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label>作业题目</label>
              <input id="homeworkName" type="text" class="form-control" placeholder="Enter ..." value="{{homeworkName}}">
            </div>
            <!-- textarea -->
            <div class="form-group">
              <label>作业描述</label>
              <textarea id="homeworkContent" class="form-control" rows="10" placeholder="Enter ...">{{homeworkContent}}</textarea>
            </div>
            <div class="form-group">
              <label>选择班级</label>
              <select class="form-control select2" style="width: 100%;">
              {{each classList as cla i}}
                <option data-id="{{cla.classID}}">
              {{cla.className}} {{cla.classTime}}
              </option>
              {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label>发布与结束时间</label>
              <div class="input-group">
                <div class="input-group-addon"> <i class="fa fa-clock-o"></i>
                </div>
                <input type="text" class="form-control pull-right" id="reservationtime" value="{{startTime}} - {{DDL}}">
              </div>
            </div>
            <!-- /.input group -->
            <div class="form-group">
              <button type="button" onclick="UpFile.click()" class="btn btn-default" id="attachment">
                上传文档
                <i class="fa fa-arrow-circle-up"></i>
                <input type="file" id="UpFile" style="visibility: hidden; position: absolute;">
              </button>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button id="submitHomeworkCreate" type="button" class="btn btn-primary pull-right">确认</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
  <script>
  $(document).ready(function() {
    $('#reservationtime').daterangepicker({
      format: 'MM/DD/YYYY'
    })
  })
  </script>
</script>
