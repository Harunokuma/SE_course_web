<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SoftwareEnginering</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/set/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" >
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/set/dist/css/AdminLTE.min.css"></head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Software</b>
        Enginering
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg" id="tips">Input your ID to reset your password</p>

      <!-- <form action="../CourseIntro/" method="get"> -->
      <form>
        <div class="form-group has-feedback" id="InputID">
          <input id="ID" type="text" class="form-control" placeholder="ID">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="Question">
          <input id="ques" type="text" class="form-control" readonly="readonly">
          <span class="glyphicon glyphicon-question-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="Answer">
          <input id="ans" type="text" class="form-control" placeholder="Answer">
          <span class="glyphicon glyphicon-bullhorn form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" id="Password">
          <input id="passwd" type="password" class="form-control">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4 pull-right">
            <button name="submit0" type="button" class="btn btn-primary btn-block btn-flat">Submit</button>
          </div>
          <!-- /.col --> </div> 
      </form>
      <a href="../Login/">Back to sign in</a>
      <br></div>
    <!-- /.login-box-body --> </div>
  <!-- /.login-box -->

  <!-- jQuery 2.2.3 -->
  <script src="/static/set/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="/static/set/bootstrap/js/bootstrap.min.js"></script>
  <!-- forgot.js -->
  <script src="/static/js/forgot.js"></script>
</body>
</html>
