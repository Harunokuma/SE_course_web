    <!-- Content Wrapper. Contains page content -->

      <section class="content-header">
        <h1>
          作业管理

          <li> <i class="fa fa-dashboard"></i> Home

<script id="main_template" type="text/html">
<div class="row">
  {{each classList as cla i}}
  <div class="col-md-12">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">{{cla.className}} {{cla.teacherName}} {{cla.classTime}}</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
      {{each cla.homeworkList as homework j}}
        <div class="box-group" id="{{i}}-accordion{{j}}"">
          <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
          {{if homework.status == 'T'}}
          <div class="panel box box-primary">
          {{else if homework.status == 'D'}}
          <div class="panel box box-success">
          {{else if homework.status == 'U'}}
          <div class="panel box box-danger">
          {{/if}}
            <div class="box-header with-border">
              <h4 class="box-title">
                <a data-toggle="collapse" data-parent="#{{i}}-accordion{{j}}"" href="#{{i}}-collapse{{j}}">{{homework.homeworkName}}</a>
              </h4>
            </div>
            <div id="{{i}}-collapse{{j}}" class="panel-collapse collapse">
              <div class="box-body">
              {{homework.homeworkContent}}
              </div>
              <div class="box-body">
                <p>End date : {{homework.DDL}}</p>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <a href="../HomeworkCheck?homeworkID={{homework.homeworkID}}">
                    <button type="button" class="btn btn-block btn-primary">检查作业</button>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="../HomeworkCreate?homeworkID={{homework.homeworkID}}&mode=edit">
                    <button type="button" class="btn btn-block btn-primary">编辑作业</button>
                  </a>
                </div>
                <div class="col-md-4">
                  <a href="../HomeworkCreate?homeworkID={{homework.homeworkID}}&mode=repost">
                    <button type="button" class="btn btn-block btn-primary">重发作业</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
  {{/each}}
</div>
<!-- /.row -->
