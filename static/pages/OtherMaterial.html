      <section class="content-header">
        <h1>
          其他资料
          <small>Other Material</small>
        </h1>
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i>

      <!-- load by js -->

</html>

<script id="main_template" type="text/html">
  <div class="row">
    {{each classList as cla i}}
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{cla.className}} {{cla.teacherName}} {{cla.classTime}}</h3>
          <div class="box-tools pull-right">
            <button itype="{{cla.classID}}" name="MaterialPlus" type="button" class="btn btn-box-tool"> <i class="fa fa-plus-circle"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="collapse"> <i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.box-header -->

        <div class="box-body">
          <ul class="products-list product-list-in-box">
            {{each cla.srcList as src j}}
            <li class="item">
              <div class="product-img">
                <img src="{{src.urlOfPic}}" alt="Product Image">
              </div>
              <div class="product-info">
                <a class="product-title">
                  {{src.srcName}}
                  <div class="btn-group pull-right">
                    <button itype="{{src.srcUrl}}" type="button" class="btn btn-default">下载</button>
                    <button itype="{{src.srcUrl}}" type="button" class="btn btn-default">预览</button>
                  </div>
                </a>
              </div>
            </li>
            {{/each}}
            <!-- /.item -->
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col-md-12 -->
    {{/each}}
  </div>
</script>
