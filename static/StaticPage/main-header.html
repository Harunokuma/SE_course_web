        Enginering
      </span>

    <!-- Header Navbar -->    
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->    
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->    
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->    
          <li class="dropdown messages-menu">
            <!-- Menu toggle button -->    
            <!-- load by js -->
          </li>
          <!-- /.messages-menu -->    

          <!-- User Account Menu -->    
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->    
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->    
              <img src="../../static/set/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">    
              <!-- hidden-xs hides the username on small devices so only the image appears. -->    
              <span class="hidden-xs" name="UserName"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->    
              <li class="user-header">
                <img src="../../static/set/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">    

                <p>
                  <font name="UserName"></font> - <font name="UserType"></font>

                </p>
              </li>
              <!-- Menu Footer-->    
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat" id="profile">Profile</a>
                </div>
                <div class="pull-right">
                  <a id="Signout" class="btn btn-default btn-flat">Sign out</a>
                </div>

            </ul>
          </li>
        </ul>
      </div>

    <!-- template -->
    <script src="../../static/js/Message.js"></script>


    <script id="message_template" type="text/html">

      <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-envelope-o"></i>
        <span class="label label-success">{{totalOfUnreadMessage}}</span>
      </a>
      <ul class="dropdown-menu">
        <li class="header">You have {{totalOfUnreadMessage}} messages</li>
        <li>
          <!-- inner menu: contains the messages -->
          {{each noticeList as notice i }}
          <ul class="menu">
            <li>
              <!-- start message -->
              <a href="#">
                <div class="pull-left">
                  <!-- User ImageB -->
                  <img src="../../static/set/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"></div>
                <!-- Message title and timestamp -->
                <h4>
                  {{notice.sender}}:
                  <small> <i class="fa fa-clock-o"></i>
                    {{notice.time}}
                  </small>
                </h4>
                <!-- The message -->
                <p>{{notice.content}}</p>
              </a>
            </li>
            <!-- end message --> </ul>
          {{/each}}
          <!-- /.menu --> </li>
        <li class="footer">
          <a href="#" id="ReadMessage">把所有通知标记为已读</a>
        </li>
      </ul>

    </script>
